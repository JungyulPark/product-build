<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Consultation API Test</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 900px; margin: 0 auto; padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #2563eb; }
    .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 5px; font-weight: 600; }
    select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .checkbox-group label { display: flex; align-items: center; gap: 5px; font-weight: normal; background: #f0f0f0; padding: 8px 12px; border-radius: 20px; cursor: pointer; }
    .checkbox-group input:checked + span { color: #2563eb; font-weight: 600; }
    button { background: #2563eb; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #ccc; }
    #result { white-space: pre-wrap; font-family: monospace; font-size: 13px; background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 8px; overflow-x: auto; }
    .loading { text-align: center; padding: 40px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Eye Health Consultation API Test</h1>

  <div class="card">
    <label>Language / 언어</label>
    <select id="language">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
    </select>

    <label>Symptoms / 증상 (select multiple)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="symptom" value="dry_eye"><span>안구건조</span></label>
      <label><input type="checkbox" name="symptom" value="eye_strain"><span>눈피로</span></label>
      <label><input type="checkbox" name="symptom" value="blurry_vision"><span>시야흐림</span></label>
      <label><input type="checkbox" name="symptom" value="red_eye"><span>충혈</span></label>
      <label><input type="checkbox" name="symptom" value="itchy_eye"><span>가려움</span></label>
      <label><input type="checkbox" name="symptom" value="floaters"><span>비문증</span></label>
      <label><input type="checkbox" name="symptom" value="light_sensitivity"><span>빛민감</span></label>
      <label><input type="checkbox" name="symptom" value="headache"><span>두통</span></label>
      <label><input type="checkbox" name="symptom" value="twitching"><span>눈떨림</span></label>
    </div>

    <label>Duration / 증상 기간</label>
    <select id="duration">
      <option value="1week">1주일 이내</option>
      <option value="1month">1개월</option>
      <option value="3months">3개월</option>
      <option value="6months+">6개월 이상</option>
    </select>

    <label>Age / 나이</label>
    <input type="number" id="age" placeholder="35">

    <label>Screen Time / 일일 스크린 시간</label>
    <select id="screenTime">
      <option value="4시간 미만">4시간 미만</option>
      <option value="4-8시간">4-8시간</option>
      <option value="8시간 이상" selected>8시간 이상</option>
    </select>

    <label>Contact Lens / 콘택트렌즈</label>
    <select id="contactLens">
      <option value="false">사용 안 함</option>
      <option value="true">사용</option>
    </select>

    <label>Additional Concerns / 추가 고민</label>
    <textarea id="concerns" rows="3" placeholder="예: 최근 눈이 자주 피로하고 건조해요..."></textarea>

    <button onclick="testAPI()">Get Consultation Report</button>
  </div>

  <div class="card">
    <h3>Result</h3>
    <div id="result">결과가 여기에 표시됩니다...</div>
  </div>

  <script>
    async function testAPI() {
      const btn = document.querySelector('button');
      const resultDiv = document.getElementById('result');

      btn.disabled = true;
      resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating report...</p></div>';

      const symptoms = Array.from(document.querySelectorAll('input[name="symptom"]:checked')).map(el => el.value);

      if (symptoms.length === 0) {
        alert('Please select at least one symptom');
        btn.disabled = false;
        resultDiv.textContent = 'Please select symptoms';
        return;
      }

      const data = {
        symptoms,
        duration: document.getElementById('duration').value,
        age: document.getElementById('age').value,
        lifestyle: {
          screenTime: document.getElementById('screenTime').value,
          contactLens: document.getElementById('contactLens').value === 'true',
          sleepHours: '6-7시간',
          workType: '사무직',
          smoking: false
        },
        concerns: document.getElementById('concerns').value,
        language: document.getElementById('language').value
      };

      try {
        const response = await fetch('/api/consultation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }

      btn.disabled = false;
    }
  </script>
</body>
</html>
